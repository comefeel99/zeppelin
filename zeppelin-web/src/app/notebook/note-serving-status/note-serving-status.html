<div class="note-serving-status-component">
  {{$ctrl.servingStatus}}
  <span class="note-serving-status-component-buttons" ng-if="!$ctrl.textonly">
    <span ng-if="$ctrl.servingStatus == 'Running'" ng-click="$ctrl.stopServing()" uib-tooltip="Stop serving" tooltip-placement="right">
        <i class="fa fa-circle" style="color: green"></i>
    </span>
    <span ng-if="$ctrl.servingStatus == 'Error'" ng-click="$ctrl.showNote()" uib-tooltip="Show note" tooltip-placement="right">
      <i class="fa fa-cross" style="color: red"></i>
    </span>
    <span ng-if="$ctrl.servingStatus == 'Not running'" ng-click="$ctrl.startServing()" uib-tooltip="Start serving" tooltip-placement="right">
      <i class="fa fa-play-circle"></i>
    </span>
  </span>
  <div class="note-serving-status-component-infos" ng-if="!$ctrl.textonly">
  </div>
</div>
